<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<div class="body">
    <div class="container animate__animated animate__fadeIn animate__slow">
        <div class="signin-signup">
            <form class="signin" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                <div class="welcome-text">
                    <h2 class="title">HOLA!!</h2>
                    <h2 class="title">BUENOS DIAS</h2>
                </div>  
                
                <div class="datos">
                    <div class="login-text">
                        <p class="orange-text">Entra</p><p>con tu cuenta</p>
                    </div>
                    <div class="sign-in-form">
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Usuario"  name="username" formControlName="username">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Password" name="password" formControlName="password">
                        </div>
                        <button type="submit" value="Entrar" class="btn">Entrar</button>
                    </div>
                </div>

                <div class="no-account">
                    <p class="account-text">¿No tienes cuenta? <a href="#" id="sign-up-btn2" (click)="showSignUp()">Registrate</a></p>
                </div>
                <div class="no-account">
                    <p class="account-text">¿Has olvidado tu contraseña? <br/> <a href="/cambiar-password" id="sign-up-btn2">Cambiar contraseña</a></p>
                </div>
            </form>

            <form class="signup" [formGroup]="registerForm" (ngSubmit)="onSubmitRegister()">
                <div class="datos">
                    <div class="login-text">
                        <p class="orange-text">Registrate</p><p>con tus datos</p>
                    </div>
                    <div class="sign-up-form">
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Nombre"  formControlName="name">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="text" placeholder="Apellido"  formControlName="lastName">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="text" placeholder="Usuario"  formControlName="username">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="email" placeholder="Correo"  formControlName="email">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="text" placeholder="Introduzca su teléfono"  formControlName="phone">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Contraseña"  formControlName="password">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Repita la contraseña" >
                        </div>
                        <button type="submit" value="Registrarse" class="btn"></button>
                    </div>
                </div>

                <div class="no-account">
                    <p class="account-text">¿Ya tienes cuenta? <a href="#" id="sign-up-btn2" (click)="showSignIn()">Inicia sesión</a></p>
                </div>
            </form>
        </div>
        
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <img src="../../assets/img/logoNombre.png" alt="" class="image">
                </div>
                
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <img src="../../assets/img/logoNombre.png" alt="" class="image">
                </div>
            </div>
        </div>
    </div>
</div>
